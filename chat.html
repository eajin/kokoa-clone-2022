<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body id="chat-screen">
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <!-- alt-header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Rookie</h1>
      </div>
      <div class="alt-header__column alt-header__column__side">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- main-screen -->
    <main class="main-screen main-chat">
      <!-- main-chat__chat__timestamp -->
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>

      <!-- main-chat__message-row -->
      <div class="message-row">
        <img src="screenshots/Lonely night.jpg" />
        <div class="message-row__content">
          <span class="message__author">Rookie</span>
          <div class="message__info">
            <span class="message__bubble">Hey what are you doing</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <!-- main-chat__message-row--own -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">just stay</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <!-- /main-screen -->

    <!-- reply -->
    <form class="reply">
      <!-- reply__column__plus -->
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </div>
      <!-- reply__column__input,i,button -->
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <!-- no-mobile -->
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/6b8f6ef816.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
